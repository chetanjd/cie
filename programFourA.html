<!DOCTYPE html>
<html> 
    <head>
        <title> Text Display with JavaScipt </title>
        <script>
            function myfun(){
                var text="Hello, World! This is JavaScript..";
                document.getElementById("234").innerText=text;
            }
        </script>
    </head>
    <body> 
        <H1> Text Display with JavaScript</H1>
        <div id="234"> </div>
        <button onclick="myfun()"></button>
    </body>
</html>
